{% extends "tasks/base.html" %}
{% block title %}{{ task.title }}{% endblock %}

{% block content %}
<div class="card p-4">
  <h2>{{ task.title }}</h2>
  <p class="mb-3">{{ task.description }}</p>

  <p>
    <strong>Status:</strong>
    {% if task.completed %}
      <span class="text-success">✔ Completed</span>
    {% else %}
      <span class="text-danger">❌ Pending</span>
    {% endif %}
  </p>

  <p class="text-muted"><small>Created at: {{ task.created_at }}</small></p>

  <div class="mt-3">
    <a href="{% url 'task_update' task.pk %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'task_delete' task.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to List</a>
  </div>
</div>
{% endblock %}
