<h1>To-Do List</h1>
<a href="{% url 'task_create' %}">Add Task</a>
<ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'task_detail' task.pk %}">
                {{ task.title }}
            </a>
             - {% if task.completed %}✔{% else %}❌{% endif %}
            <a href="{% url 'task_update' task.pk %}">Edit</a>
            <a href="{% url 'task_delete' task.pk %}">Delete</a>
        </li>
    {% empty %}
        <li>No tasks yet.</li>
    {% endfor %}
</ul>
