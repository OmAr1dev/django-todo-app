{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}To-Do List{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">

  <style>
    body {
      background: #f9fafc;
      font-family: "Segoe UI", sans-serif;
    }
    .navbar {
      margin-bottom: 2rem;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    /* Custom logout button inside navbar */
    .logout-btn {
      border: none;
      background: #dc3545; /* Bootstrap danger red */
      color: #fff;
      border-radius: 0.375rem;
      padding: 6px 12px;
      font-size: 0.9rem;
      transition: background 0.2s ease;
    }
    .logout-btn:hover {
      background: #bb2d3b; /* Darker red on hover */
      cursor: pointer;
    }
    .logout-form {
      display: inline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="{% url 'task_list' %}">üìù To-Do App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <span class="nav-link">Hello, {{ user.username }} üëã</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'task_create' %}">+ Add Task</a>
            </li>
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Logout</button>
              </form>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
