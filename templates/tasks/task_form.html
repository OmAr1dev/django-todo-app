{% extends "tasks/base.html" %}
{% block title %}{% if form.instance.pk %}Update{% else %}Create{% endif %} Task{% endblock %}

{% block content %}
<div class="card p-4">
  <h2>{% if form.instance.pk %}Update{% else %}Create{% endif %} Task</h2>

  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
